# fly.toml app configuration file generated for baseapp on 2023-11-01T15:52:36-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "baseapp"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  builder = "heroku/builder:22"

[env]
  PORT = "8080"

[processes]
  app = "npm run start"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
